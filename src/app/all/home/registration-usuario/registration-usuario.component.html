<div class="container-fluid">
    <div class="row justify-content-center align-self-center">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 h-100 mt-5 border">
            <form [formGroup]="usuarioForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="nome" class="ml-1 mt-3 font-weight-bold">Digite seu nome:</label>
                    <input class="form-control form-control-lg text-center" name="nome" id="nome" formControlName="nome"
                        placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <label for="email" class="ml-1 mt-3 font-weight-bold">Digite seu email:</label>
                    <input type="text" class="form-control form-control-lg text-center" name="email" id="email"
                    formControlName="email" placeholder="Email" required email>
                <div
                    *ngIf="usuarioForm.get('email').invalid && (usuarioForm.get('email').dirty || usuarioForm.get('email').touched)"
                    class="alert alert-danger mt-1" role="alert">
                    <div *ngIf="usuarioForm.get('email').errors.required">Campo E-mail é obrigatório.</div>
                    <div *ngIf="!usuarioForm.get('email').errors.valid">Deve ser um e-mail válido.</div>
                </div>
                </div>
                <div class="form-group">
                    <label for="senha" class="ml-1 mt-3 font-weight-bold">Digite sua senha:</label>
                    <input class="form-control form-control-lg text-center" name="senha" id="senha" formControlName="senha"
                    placeholder="Senha" type="password" required>
                <div
                *ngIf="usuarioForm.get('senha').invalid && (usuarioForm.get('senha').dirty || usuarioForm.get('senha').touched)"
                class="alert alert-danger mt-1" role="alert">
                    <div *ngIf="usuarioForm.get('senha').errors.required">Campo Senha é obrigatório.</div>
                    <div *ngIf="!usuarioForm.get('senha').errors.minLength">Sua senha deve ter 8 ou mais caracteres.</div>
                </div>
                </div>
                <div class="form-group">
                    <label for="creditos" class="ml-1 mt-3 font-weight-bold">Digite a quantidade de creditos que deseja comprar:</label>
                    <input class="form-control form-control-lg text-center" name="creditos" id="creditos"
                    formControlName="creditos" placeholder="Creditos" required>
                </div>
                <div class="form-group">
                    <label for="idAdmin" class="ml-1 mt-3 font-weight-bold">Informe o código para cadastro de Adiministrador:</label>
                    <label for="idAdmin" class="ml-1 mt-3">Preencha somente se for Adiministrador</label>
                    <input class="form-control form-control-lg text-center" id="idAdmin"
                    (input)="this.codigoAdm=$event.target.value" placeholder="Código para cadastro">
                </div>

                <div class="form-group">
                    <button type="submit" [disabled]="!true"
                    class="btn btn-secondary btn-lg d-block mx-auto customSizeBtn rounded-pill">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
